<div id="fb-root"></div>
<script>(function(d, s, id) {

	js.src = "//connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.5&appId=161516367540070";

}(document, 'script', 'facebook-jssdk'));</script>

<div id="coming-soon">

	<h1>StarDocx</h1>

	<p>StarDocx sends you mobile and facebook notifications when your university publishes a notice.</p>

	<form method="post">

		</div>
	</form>

	<div class="fb-like" data-href="https://www.facebook.com/stardocx/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
